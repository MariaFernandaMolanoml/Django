{%extends 'layoutDos.html'%}
{%block title%}
Crear articulo
{%endblock%}

{%block content%}
<h2>form</h2>
<br>
<form action="{%url 'create'%}" method="get">
    <label for="title">Titulo del articulo</label>
    <input type="text" name="title" placeholder="Ingrese el titulo">
    <label for="content">Contenido del articulo</label>
    <textarea name="content"></textarea>
    <label for="public">Estado del articulo</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>
    <input type="submit" name="" id="" value="guardar">
</form>

{%endblock%}
